<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Details - MyTradingHub</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #f5f9ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .details-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 3px 12px rgba(0 85 255 / 0.2);
      width: 100%;
      max-width: 480px;
      text-align: center;
    }
    h2 {
      color: #0055ff;
      margin-bottom: 24px;
    }
    p {
      font-size: 1.2rem;
      margin: 10px 0;
      color: #0d1b37;
    }
    button {
      margin-top: 30px;
      padding: 14px 28px;
      background: #0055ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="details-container">
    <h2>User Details</h2>
    <p><strong>Full Name:</strong> <span id="user-name"></span></p>
    <p><strong>Email Address:</strong> <span id="user-email"></span></p>
    <button onclick="goToDashboard()">Go to Dashboard</button>
  </div>

  <script>
    document.getElementById('user-name').textContent = localStorage.getItem('userName') || 'Not available';
    document.getElementById('user-email').textContent = localStorage.getItem('userEmail') || 'Not available';

    function goToDashboard() {
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
