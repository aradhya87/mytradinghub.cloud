<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyTradingHub - Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6fa;
    }
    .sidebar {
      width: 250px;
      background: #ffffff;
      height: 100vh;
      position: fixed;
      overflow-y: auto;
      border-right: 1px solid #ddd;
    }
    .main-content {
      margin-left: 250px;
      padding: 20px;
    }
    .account-dropdown {
      position: absolute;
      right: 20px;
      top: 20px;
      cursor: pointer;
    }
    .dropdown-menu {
      right: 0;
      left: auto;
    }
    .trade-panel {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .chart-container {
      background: white;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .list-group-item {
      cursor: pointer;
    }
    #tradeStatus {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="sidebar p-3">
    <h5>Forex Pairs</h5>
    <ul class="list-group" id="pairList">
      <li class="list-group-item" data-symbol="OANDA:XAUUSD">XAUUSD</li>
      <li class="list-group-item" data-symbol="OANDA:EURUSD">EURUSD</li>
      <li class="list-group-item" data-symbol="OANDA:GBPUSD">GBPUSD</li>
      <li class="list-group-item" data-symbol="OANDA:BTCUSD">BTCUSD</li>
      <li class="list-group-item" data-symbol="OANDA:ETHUSD">ETHUSD</li>
      <li class="list-group-item" data-symbol="OANDA:USDJPY">USDJPY</li>
      <li class="list-group-item" data-symbol="OANDA:NZDUSD">NZDUSD</li>
      <li class="list-group-item" data-symbol="OANDA:USDCAD">USDCAD</li>
    </ul>
  </div>

  <div class="main-content">
    <div class="d-flex justify-content-end">
      <div class="dropdown account-dropdown">
        <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" id="userDropdown" aria-expanded="false">
          Loading...
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Deposit</a></li>
          <li><a class="dropdown-item" href="#">Withdrawal</a></li>
          <li><a class="dropdown-item" href="#">Wallet</a></li>
          <li><a class="dropdown-item" href="#">Real Name Verification</a></li>
          <li><a class="dropdown-item" href="#">Invite Friends</a></li>
          <li><a class="dropdown-item" href="#">Change Password</a></li>
          <li><a class="dropdown-item" href="#">Announcement</a></li>
          <li><a class="dropdown-item" href="#">Online Service</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item text-danger" href="#">Logout</a></li>
        </ul>
      </div>
    </div>

    <div class="chart-container">
      <iframe id="chartFrame" src="https://s.tradingview.com/widgetembed/?frameElementId=tradingview_c1&symbol=OANDA:XAUUSD&interval=1&symboledit=1&saveimage=1&toolbarbg=f1f3f6&studies=[]&theme=Light&style=1&timezone=Asia%2FCalcutta&withdateranges=1&hideideas=1&studies_overrides={}&overrides={}&enabled_features=[]&disabled_features=[]&locale=en&utm_source="> </iframe>
    </div>

    <div class="trade-panel">
      <h5 id="pairTitle">XAUUSD</h5>
      <p><strong>Market Price:</strong> <span id="marketPrice">3329.04</span></p>
      <form id="tradeForm">
        <div class="row g-3">
          <div class="col-md-3">
            <label>Multiplier</label>
            <input type="number" class="form-control" id="multiplier" value="100">
          </div>
          <div class="col-md-3">
            <label>Set Loss</label>
            <input type="number" class="form-control" id="setLoss" value="0">
          </div>
          <div class="col-md-3">
            <label>Take Profit</label>
            <input type="number" class="form-control" id="takeProfit" value="0">
          </div>
          <div class="col-md-3">
            <label>Lots (Step: 0.01)</label>
            <input type="number" class="form-control" id="lots" value="1">
          </div>
        </div>
        <div class="mt-3 d-flex justify-content-between">
          <button type="button" class="btn btn-success w-25" onclick="executeTrade('buy')">Buy</button>
          <button type="button" class="btn btn-danger w-25" onclick="executeTrade('sell')">Sell</button>
        </div>
      </form>
    </div>

    <div id="tradeStatus"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(document).ready(function() {
      const email = localStorage.getItem("userEmail") || "guest@trade.com";

      if(email === "admin@mytradinghub.cloud") {
        let balances = JSON.parse(localStorage.getItem("userBalances") || "{}");
        let balance = balances[email] || 0;
        $('#userDropdown').html(`${email} | $<span id='userBalance'>${balance.toFixed(2)}</span>`);
      } else {
        $('#userDropdown').html(`${email}`);
      }

      $('#pairList li').on('click', function() {
        const symbol = $(this).data('symbol');
        const pair = $(this).text();
        $('#chartFrame').attr('src', `https://s.tradingview.com/widgetembed/?symbol=${symbol}&interval=1&theme=Light&style=1`);
        $('#pairTitle').text(pair);
        $('#marketPrice').text('Live...');
      });
    });

    function executeTrade(type) {
      const lots = parseFloat(document.getElementById('lots').value) || 1;
      const multiplier = parseFloat(document.getElementById('multiplier').value) || 100;
      const margin = lots * multiplier;
      const entryPrice = Math.random() * (3330 - 3310) + 3310;
      const result = (Math.random() * 10 - 5).toFixed(2); // simulate profit/loss

      const now = new Date().toLocaleString();
      const html = `<p><strong>Trade:</strong> ${type.toUpperCase()} | Lots: ${lots} | Entry: ${entryPrice.toFixed(2)} | Margin: $${margin.toFixed(2)} | P/L: $${result} | Time: ${now}</p>`;

      const box = document.getElementById("tradeStatus");
      box.innerHTML = html + box.innerHTML;
    }
  </script>
</body>
</html>
