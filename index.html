<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MyTradingHub - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(to right, #0077ff, #00c6ff);
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 10;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
    }
    .menu {
      display: none;
      flex-direction: column;
      background-color: white;
      position: absolute;
      right: 20px;
      top: 60px;
      color: #0077ff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      min-width: 160px;
    }
    .menu a {
      padding: 10px 20px;
      text-decoration: none;
      color: #0077ff;
      border-bottom: 1px solid #ddd;
    }
    .menu a:last-child {
      border-bottom: none;
    }
    .hamburger {
      cursor: pointer;
      font-size: 28px;
      user-select: none;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px 80px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin-bottom: 40px;
      max-width: 450px;
    }
    .btn-group {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }
    .btn {
      background-color: white;
      color: #0077ff;
      padding: 12px 24px;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s ease;
    }
    .btn:hover {
      background-color: #f0f0f0;
    }
    /* Currency table */
    #currencyTable {
      width: 320px;
      max-width: 90vw;
      background: rgba(255 255 255 / 0.15);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      user-select: none;
    }
    #currencyTable thead {
      background: rgba(255 255 255 / 0.25);
      font-weight: 700;
      font-size: 16px;
    }
    #currencyTable th,
    #currencyTable td {
      padding: 12px 15px;
      text-align: center;
    }
    #currencyTable tbody tr:nth-child(even) {
      background: rgba(255 255 255 / 0.1);
    }
    #currencyTable tbody tr:hover {
      background: rgba(255 255 255 / 0.3);
      cursor: default;
    }
    .price-up {
      color: #0f0;
      font-weight: 700;
    }
    .price-down {
      color: #f33;
      font-weight: 700;
    }
    @media (max-width: 768px) {
      .btn-group {
        flex-direction: column;
        gap: 15px;
      }
      #currencyTable {
        width: 100%;
      }
    }
  </style>

  <!-- Redirect GitHub to your domain -->
  <script>
    if (location.hostname.includes("github.io")) {
      window.location.replace("https://mytradinghub.cloud");
    }
  </script>
</head>
<body>

<header>
  <div class="logo">MyTradingHub</div>
  <div class="hamburger" onclick="toggleMenu()">â˜°</div>
  <nav class="menu" id="dropdownMenu">
    <a href="#">Contact Us</a>
    <a href="#">Customer Support</a>
    <a href="#">FAQs</a>
    <a href="#">About Us</a>
  </nav>
</header>

<main>
  <h1>Welcome to MyTradingHub</h1>
  <p>Your gateway to powerful forex trading tools and live market action</p>
  <div class="btn-group">
    <a href="#" class="btn">Log In</a>
    <a href="#" class="btn">Open Account</a>
    <a href="#" class="btn">Contact Us</a>
  </div>

  <table id="currencyTable" aria-label="Live Currency Pairs">
    <thead>
      <tr>
        <th>Pair</th>
        <th>Price (USD)</th>
      </tr>
    </thead>
    <tbody id="currencyBody">
      <!-- Dynamic rows here -->
    </tbody>
  </table>
</main>

<script>
  function toggleMenu() {
    const menu = document.getElementById('dropdownMenu');
    menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
  }

  const pairs = ['EUR/USD', 'USD/JPY', 'GBP/USD', 'AUD/USD', 'USD/CAD', 'USD/CHF', 'NZD/USD'];
  const tbody = document.getElementById('currencyBody');
  const apiKey = 'YOUR_TWELVEDATA_API_KEY'; // <-- Replace with your TwelveData API key

  function fetchPrices() {
    pairs.forEach(pair => {
      const symbol = pair.replace('/', '');
      fetch(`https://api.twelvedata.com/price?symbol=${symbol}&apikey=${apiKey}`)
        .then(res => res.json())
        .then(data => {
          if (data.price) {
            const priceNum = parseFloat(data.price).toFixed(5);
            let row = document.getElementById(`row-${symbol}`);
            if (!row) {
              row = document.createElement('tr');
              row.id = `row-${symbol}`;
              row.innerHTML = `
                <td>${pair}</td>
                <td class="price">${priceNum}</td>
              `;
              tbody.appendChild(row);
            } else {
              row.querySelector('.price').textContent = priceNum;
            }
          }
        })
        .catch(() => {
          // Handle errors silently
        });
    });
  }

  // Initial fetch and every 10 seconds update
  fetchPrices();
  setInterval(fetchPrices, 10000);
</script>

</body>
</html>
