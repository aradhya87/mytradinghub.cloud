<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Trading Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="logo">MyTradingHub</div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="support.html">Support</a>
      <a href="faq.html">FAQs</a>
    </nav>
  </header>

  <div class="main-container">
    <aside class="sidebar">
      <h3>Markets</h3>
      <ul>
        <li>BTC/USDT</li>
        <li>ETH/USDT</li>
        <li>BNB/USDT</li>
        <li>XRP/USDT</li>
      </ul>
    </aside>

    <section class="chart-area">
      <div class="currency-info">
        <h2>BTC/USDT</h2>
        <p id="live-price">Price: $26750</p>
        <p id="gain-loss">Gain: +1.25%</p>
      </div>
      <div class="chart-box">
        <iframe src="https://s.tradingview.com/widgetembed/?symbol=BINANCE:BTCUSDT&interval=1&theme=light" frameborder="0"></iframe>
      </div>
      <div class="trade-buttons">
        <button onclick="openTradeModal('buy')">Buy</button>
        <button onclick="openTradeModal('sell')">Sell</button>
      </div>
    </section>
  </div>

  <div id="trade-modal" class="modal hidden">
    <div class="modal-content">
      <span onclick="closeModal()" class="close">&times;</span>
      <h3 id="modal-action">Trade</h3>
      <label for="lot-size">Lot Size</label>
      <input type="number" id="lot-size" value="1" min="1" />
      <button onclick="confirmTrade()">Confirm</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
