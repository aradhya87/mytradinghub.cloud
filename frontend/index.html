<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MyTradingHub - Trading Platform</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    @font-face {
      font-family: "Poppins";
      src: url("assets/custom-fonts/Poppins-Regular.ttf") format("truetype");
      font-weight: normal;
      font-style: normal;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #f5f9ff;
      color: #0d1b37;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    a { text-decoration: none; color: inherit; }
    ul { list-style: none; padding: 0; margin: 0; }
    header {
      background: #0055ff;
      color: white;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .logo {
      font-weight: 900;
      font-size: 1.5rem;
      letter-spacing: 2px;
      display: flex;
      align-items: center;
    }
    .logo-icon {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }
    .logo-icon polyline,
    .logo-icon path {
      stroke: #ffd600;
      stroke-width: 4;
      fill: none;
    }
    .header-buttons {
      display: flex;
      gap: 12px;
    }
    .header-buttons button {
      font-weight: 600;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      padding: 8px 16px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    .header-buttons .login {
      background: #ffd600;
      color: #0055ff;
    }
    .header-buttons .login:hover { background: #cca800; }
    .header-buttons .open-account {
      background: #0055ff;
      color: white;
    }
    .header-buttons .open-account:hover { background: #003bb5; }
    .ribbon {
      background: #ffd600;
      color: #0055ff;
      padding: 12px;
      font-weight: bold;
      text-align: center;
      font-size: 1.1rem;
    }
    .main { display: flex; flex: 1; min-height: 0; }
    .sidebar {
      width: 220px;
      background: #e6f0ff;
      border-right: 2px solid #0055ff;
      padding: 15px 10px;
      overflow-y: auto;
    }
    .sidebar h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #0039cc;
      font-weight: 700;
    }
    .sidebar ul li {
      padding: 10px 12px;
      margin-bottom: 6px;
      border-radius: 6px;
      background: white;
      color: #0039cc;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    .sidebar ul li:hover,
    .sidebar ul li.active {
      background: #0055ff;
      color: white;
    }
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 15px 20px;
      overflow-y: auto;
    }
    .currency-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .currency-header h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 700;
      color: #0055ff;
    }
    .currency-header .price,
    .currency-header .change {
      font-weight: 700;
      font-size: 1.1rem;
    }
    .currency-header .price { color: #333; }
    .currency-header .change.positive { color: #28a745; }
    .currency-header .change.negative { color: #dc3545; }
    .chart-container {
      flex: 1;
      background: white;
      border-radius: 12px;
      box-shadow: 0 3px 15px rgb(0 85 255 / 0.2);
      margin-bottom: 20px;
      overflow: hidden;
    }
    .chart-container iframe {
      border: none;
      width: 100%;
      height: 450px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0 0 0 / 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal.show { display: flex; }
    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 14px;
      max-width: 350px;
      width: 90%;
      box-shadow: 0 10px 30px rgb(0 85 255 / 0.25);
      position: relative;
    }
    .modal-content h2 { margin-top: 0; color: #0055ff; }
    .modal-content label {
      display: block;
      margin: 15px 0 6px;
      font-weight: 600;
    }
    .modal-content input[type="email"],
    .modal-content input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .modal-content button.confirm {
      margin-top: 20px;
      width: 100%;
      background: #0055ff;
      border: none;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 14px 0;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .modal-content button.confirm:hover { background: #003bb5; }
    .modal-content .close-btn {
      position: absolute; top: 12px; right: 16px;
      font-size: 26px; color: #0055ff;
      cursor: pointer;
    }
    @media (max-width: 900px) {
      .main { flex-direction: column; }
      .sidebar {
        width: 100%;
        border-right: none;
        border-bottom: 2px solid #0055ff;
        padding-bottom: 10px;
      }
      .content {
        padding: 10px 10px 30px;
      }
      .chart-container iframe { height: 320px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <svg class="logo-icon" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
        <polyline points="10 40 25 30 40 35 50 20"/>
        <path d="M50 20 L50 10 L60 20"/>
      </svg>
      MyTradingHub
    </div>
    <div class="header-buttons">
      <button class="login">Login</button>
      <button class="open-account">Open Account</button>
    </div>
  </header>

  <div class="ribbon">
    Spreads as low as 0.0 pips • Lightning-fast execution • Low latency trading
  </div>

  <div class="main">
    <aside class="sidebar">
      <h2>Markets</h2>
      <ul>
        <li class="active">Forex</li>
        <li>Stocks</li>
        <li>Crypto</li>
        <li>Commodities</li>
        <li>Indices</li>
      </ul>
    </aside>
    <section class="content">
      <div class="currency-header">
        <h1>EUR/USD</h1>
        <div class="price">1.0850</div>
        <div class="change positive">+0.0012</div>
      </div>
      <div class="chart-container">
        <iframe src="https://example.com/chart"></iframe>
      </div>
    </section>
  </div>

  <div class="modal" id="loginModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal('loginModal')">&times;</span>
      <h2>Login</h2>
      <label>Email</label>
      <input type="email" id="loginEmail" placeholder="Enter your email">
      <label>Password</label>
      <input type="password" id="loginPassword" placeholder="Enter your password">
      <button class="confirm" onclick="redirectToDashboard()">Login</button>
    </div>
  </div>

  <div class="modal" id="signupModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal('signupModal')">&times;</span>
      <h2>Open Account</h2>
      <label>Email</label>
      <input type="email" id="signupEmail" placeholder="Enter your email">
      <label>Password</label>
      <input type="password" id="signupPassword" placeholder="Choose a password">
      <label>Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Re-enter password">
      <button class="confirm" onclick="redirectToDashboard()">Create Account</button>
    </div>
  </div>

  <script>
    document.querySelector('.login').addEventListener('click', () => {
      document.getElementById('loginModal').classList.add('show');
    });
    document.querySelector('.open-account').addEventListener('click', () => {
      document.getElementById('signupModal').classList.add('show');
    });
    function closeModal(id) {
      document.getElementById(id).classList.remove('show');
    }
    function redirectToDashboard() {
      window.location.href = "dashboard.html"; // replace with your actual dashboard file path
    }
  </script>
</body>
</html>
