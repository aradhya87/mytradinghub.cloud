<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Change Password - MyTradingHub</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f9ff;
      margin: 0; padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .change-password-container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,85,255,0.2);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      color: #0055ff;
      margin-bottom: 24px;
      font-weight: 700;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #0039cc;
    }
    input[type="password"] {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      background: #0055ff;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      border: none;
      padding: 14px 0;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #003bb5;
    }
    .error-message {
      color: #dc3545;
      font-weight: 600;
      margin-bottom: 15px;
      display: none;
    }
    .success-message {
      color: #28a745;
      font-weight: 700;
      margin-bottom: 15px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="change-password-container">
    <h2>Change Password</h2>
    <div id="message" class="error-message"></div>
    <form id="changePasswordForm" onsubmit="return validatePassword()">
      <label for="currentPassword">Current Password</label>
      <input type="password" id="currentPassword" name="currentPassword" required />

      <label for="newPassword">New Password</label>
      <input type="password" id="newPassword" name="newPassword" required minlength="6" />

      <label for="confirmPassword">Confirm New Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6" />

      <button type="submit">Update Password</button>
    </form>
  </div>

  <script>
    function validatePassword() {
      const current = document.getElementById('currentPassword').value.trim();
      const newPass = document.getElementById('newPassword').value.trim();
      const confirm = document.getElementById('confirmPassword').value.trim();
      const messageDiv = document.getElementById('message');

      messageDiv.style.display = 'none';
      messageDiv.textContent = '';

      if (newPass.length < 6) {
        messageDiv.style.display = 'block';
        messageDiv.textContent = 'New password must be at least 6 characters long.';
        return false;
      }
      if (newPass !== confirm) {
        messageDiv.style.display = 'block';
        messageDiv.textContent = 'New password and confirmation do not match.';
        return false;
      }
      if (current === newPass) {
        messageDiv.style.display = 'block';
        messageDiv.textContent = 'New password cannot be the same as the current password.';
        return false;
      }

      // Here you can add code to submit to backend via fetch/AJAX for real update
      alert('Password updated successfully!');

      // Reset form after success
      document.getElementById('changePasswordForm').reset();
      return false; // prevent actual form submit for now
    }
  </script>

</body>
</html>
