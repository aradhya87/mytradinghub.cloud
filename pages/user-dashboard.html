<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MyTradingHub Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6fa;
    }
    .topbar {
      background: #0055ff;
      color: white;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .topbar .logo {
      font-weight: bold;
      font-size: 1.2rem;
      letter-spacing: 1px;
    }
    .sidebar {
      width: 250px;
      background: #fff;
      height: 100vh;
      position: fixed;
      overflow-y: auto;
      border-right: 1px solid #ddd;
      top: 56px;
    }
    .main-content {
      margin-left: 250px;
      padding: 20px;
      margin-top: 56px;
    }
    .chart-container {
      background: white;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .trade-panel {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #profitLoss {
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 10px;
    }
    .account-dropdown .dropdown-toggle {
      background: #ffd600;
      color: #0055ff;
      font-weight: 600;
    }
    .dropdown-menu {
      right: 0;
      left: auto;
    }
    @media (max-width: 768px) {
      .sidebar {
        position: static;
        width: 100%;
        height: auto;
        border-right: none;
      }
      .main-content {
        margin-left: 0;
      }
      .topbar {
        flex-direction: column;
        align-items: flex-start;
      }
      .account-dropdown {
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

<!-- Top Bar -->
<div class="topbar">
  <div class="logo">ðŸ“ˆ MyTradingHub</div>
  <div class="dropdown account-dropdown">
    <button class="btn dropdown-toggle" type="button" id="accountDropdownBtn" data-bs-toggle="dropdown" aria-expanded="false">
      <span id="userEmail">user@example.com</span> | $<span id="userBalance">0.00</span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="accountDropdownBtn">
      <li><a class="dropdown-item" href="deposit.html">Deposit</a></li>
      <li><a class="dropdown-item" href="verify.html">Real Name Verification</a></li>
      <li><a class="dropdown-item" href="invite.html">Invite Friends</a></li>
      <li><a class="dropdown-item" href="announcement.html">Announcement</a></li>
      <li><a class="dropdown-item" href="withdrawal.html">Withdrawal</a></li>
      <li><a class="dropdown-item" href="wallet.html">History DB/CR</a></li>
      <li><hr class="dropdown-divider"></li>
      <li><a class="dropdown-item text-danger" href="logout.html">Logout</a></li>
    </ul>
  </div>
</div>

<!-- Sidebar -->
<div class="sidebar p-3">
  <h5>Forex Pairs</h5>
  <ul class="list-group" id="pairList">
    <li class="list-group-item" data-symbol="OANDA:XAUUSD">XAUUSD</li>
    <li class="list-group-item" data-symbol="OANDA:EURUSD">EURUSD</li>
    <li class="list-group-item" data-symbol="OANDA:GBPUSD">GBPUSD</li>
    <li class="list-group-item" data-symbol="OANDA:BTCUSD">BTCUSD</li>
    <li class="list-group-item" data-symbol="OANDA:ETHUSD">ETHUSD</li>
    <li class="list-group-item" data-symbol="OANDA:USDJPY">USDJPY</li>
    <li class="list-group-item" data-symbol="OANDA:NZDUSD">NZDUSD</li>
    <li class="list-group-item" data-symbol="OANDA:USDCAD">USDCAD</li>
  </ul>
</div>

<!-- Main Content -->
<div class="main-content">
  <div class="chart-container">
    <iframe id="chartFrame" src="https://s.tradingview.com/widgetembed/?symbol=OANDA:XAUUSD&interval=D&hidesidetoolbar=1&symboledit=1&saveimage=0&toolbarbg=F1F3F6&studies=[]&hideideas=1&theme=Light" width="100%" height="400" frameborder="0" allowtransparency="true" scrolling="no"></iframe>
  </div>

  <div id="profitLoss" class="text-center text-secondary">Profit / Loss: $0.00</div>

  <div class="trade-panel">
    <h5 id="pairTitle">XAUUSD</h5>
    <p><strong>Market Price:</strong> $<span id="marketPrice">Loading...</span></p>
    <form id="tradeForm">
      <div class="row g-3">
        <div class="col-md-3">
          <label>Multiplier</label>
          <input type="number" class="form-control" id="multiplier" value="100" min="1" />
        </div>
        <div class="col-md-3">
          <label>Set Loss</label>
          <input type="number" class="form-control" id="setLoss" value="0" min="0" />
        </div>
        <div class="col-md-3">
          <label>Take Profit</label>
          <input type="number" class="form-control" id="takeProfit" value="0" min="0" />
        </div>
        <div class="col-md-3">
          <label>Lots (Step: 0.01)</label>
          <input type="number" step="0.01" class="form-control" id="lots" value="1" min="0.01" />
        </div>
      </div>
      <div class="mt-3 d-flex justify-content-between">
        <button type="submit" class="btn btn-success w-25" id="buyBtn">Buy</button>
        <button type="submit" class="btn btn-danger w-25" id="sellBtn">Sell</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  $(document).ready(function () {
    const userEmail = localStorage.getItem('userEmail') || 'user@example.com';
    let userBalance = parseFloat(localStorage.getItem('userBalance')) || 10000;
    $('#userEmail').text(userEmail);
    $('#userBalance').text(userBalance.toFixed(2));

    let currentSymbol = 'OANDA:XAUUSD';
    let currentPrice = 0;

    $('#pairList li').on('click', function () {
      currentSymbol = $(this).data('symbol');
      const pair = $(this).text();
      $('#chartFrame').attr('src', `https://s.tradingview.com/widgetembed/?symbol=${currentSymbol}&interval=D&hidesidetoolbar=1&symboledit=1&saveimage=0&toolbarbg=F1F3F6&studies=[]&hideideas=1&theme=Light`);
      $('#pairTitle').text(pair);
      $('#marketPrice').text('Loading...');
      fetchPrice(currentSymbol);
      updateProfitLoss(0);
    });

    function fetchPrice(symbol) {
      let price = 0;
      if (symbol === 'OANDA:XAUUSD') price = (3000 + Math.random() * 500).toFixed(2);
      else price = (1 + Math.random() * 100).toFixed(2);
      currentPrice = parseFloat(price);
      $('#marketPrice').text(currentPrice);
    }

    fetchPrice(currentSymbol);

    function updateProfitLoss(amount) {
      const sign = amount >= 0 ? '+' : '-';
      const color = amount >= 0 ? 'text-success' : 'text-danger';
      $('#profitLoss').removeClass('text-success text-danger').addClass(color).text(`Profit / Loss: ${sign}$${Math.abs(amount).toFixed(2)}`);
    }

    $('#tradeForm').on('submit', function (e) {
      e.preventDefault();
      const action = $(document.activeElement).attr('id');
      const lots = parseFloat($('#lots').val());
      const multiplier = parseInt($('#multiplier').val());
      const setLoss = parseFloat($('#setLoss').val());
      const takeProfit = parseFloat($('#takeProfit').val());

      if (isNaN(currentPrice) || currentPrice === 0) {
        alert('Market price not available');
        return;
      }

      const margin = lots * multiplier;
      if (margin > userBalance) {
        alert('Insufficient balance for this trade');
        return;
      }

      userBalance -= margin;
      localStorage.setItem('userBalance', userBalance.toFixed(2));
      $('#userBalance').text(userBalance.toFixed(2));

      const profitLoss = (Math.random() * 2 - 1) * margin * 0.1;
      updateProfitLoss(profitLoss);

      alert(`${action.toUpperCase()} order placed for ${lots} lots of ${$('#pairTitle').text()} at $${currentPrice.toFixed(2)} with margin $${margin.toFixed(2)}`);
    });
  });
</script>
</body>
</html>
