<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login - MyTradingHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="height:100vh;">
  <div class="card p-4" style="width: 320px;">
    <h3 class="text-center mb-4">Admin Login</h3>
    <form id="adminLoginForm">
      <div class="mb-3">
        <label for="adminId" class="form-label">Admin ID</label>
        <input type="text" id="adminId" class="form-control" required placeholder="Enter Admin ID" />
      </div>
      <div class="mb-3">
        <label for="adminPassword" class="form-label">Password</label>
        <input type="password" id="adminPassword" class="form-control" required placeholder="Enter Password" />
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
      <div id="errorMsg" class="text-danger mt-2" style="display:none;">Invalid credentials</div>
    </form>
  </div>

  <script>
    const adminLoginForm = document.getElementById('adminLoginForm');
    const errorMsg = document.getElementById('errorMsg');

    const ADMIN_ID = 'admin';
    const ADMIN_PASS = 'queen1234';

    adminLoginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const id = document.getElementById('adminId').value.trim();
      const pass = document.getElementById('adminPassword').value.trim();

      if (id === ADMIN_ID && pass === ADMIN_PASS) {
        // Save login status
        localStorage.setItem('isAdminLoggedIn', 'true');
        // Redirect to admin users page
        window.location.href = 'admin-users.html';
      } else {
        errorMsg.style.display = 'block';
      }
    });

    // If already logged in redirect automatically
    if (localStorage.getItem('isAdminLoggedIn') === 'true') {
      window.location.href = 'admin-users.html';
    }
  </script>
</body>
</html>
