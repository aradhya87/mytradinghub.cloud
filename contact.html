<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact Us - MyTradingHub</title>
<link rel="icon" href="favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="style.css" />
<style>
  body {
    background: #f5f9ff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #0d1b37;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .contact-container {
    background: white;
    padding: 40px 35px;
    border-radius: 14px;
    box-shadow: 0 3px 15px rgb(0 85 255 / 0.2);
    max-width: 500px;
    width: 100%;
  }
  .contact-container h2 {
    color: #0055ff;
    margin-bottom: 30px;
    font-weight: 700;
    text-align: center;
  }
  form label {
    display: block;
    font-weight: 600;
    margin-bottom: 8px;
  }
  form input, form textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 1rem;
    font-family: inherit;
  }
  form textarea {
    resize: vertical;
    min-height: 100px;
  }
  form button {
    width: 100%;
    padding: 16px;
    background: #0055ff;
    border: none;
    color: white;
    font-weight: 700;
    font-size: 1.2rem;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  form button:hover {
    background: #003bb5;
  }
</style>
</head>
<body>
  <div class="contact-container">
    <h2>Contact Us</h2>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required />
      
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required />
      
      <label for="message">Your Message</label>
      <textarea id="message" placeholder="Write your message here" required></textarea>
      
      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>
