<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Log In - MyTradingHub</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #f5f9ff; color: #0d1b37; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0;
    }
    .login-container {
      background: white; padding: 40px 30px; border-radius: 12px;
      box-shadow: 0 3px 15px rgb(0 85 255 / 0.2);
      max-width: 400px; width: 100%;
      text-align: center;
    }
    .login-container h2 {
      color: #0055ff; margin-bottom: 25px; font-weight: 700;
    }
    .login-container label {
      display: block; text-align: left; font-weight: 600;
      margin-bottom: 6px;
    }
    .login-container input {
      width: 100%; padding: 12px; margin-bottom: 20px; border-radius: 6px; border: 1px solid #ccc;
      font-size: 1rem;
    }
    .login-container button {
      width: 100%; padding: 14px; background: #0055ff; border: none; color: white;
      font-weight: 700; font-size: 1.2rem; border-radius: 8px; cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .login-container button:hover {
      background: #003bb5;
    }
    .login-container .signup-link {
      margin-top: 15px;
      display: block;
      color: #0055ff;
      font-weight: 600;
      text-decoration: none;
    }
    .login-container .signup-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Log In</h2>
    <form>
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required />
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required />
      <button type="submit">Log In</button>
    </form>
    <a href="signup.html" class="signup-link">Don't have an account? Sign Up</a>
  </div>
</body>
</html>
