<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup - MyTradingHub</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { background: #f2f2f2; display: flex; flex-direction: column; align-items: center; padding: 40px; }
    h1 { margin-bottom: 20px; color: #003366; }
    .form-container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.1); max-width: 400px; width: 100%; }
    .form-container input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
    .form-container button { padding: 12px; background: #003366; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; width: 100%; margin-top: 10px; }
    .otp-box { font-size: 20px; font-weight: bold; color: #007700; text-align: center; margin: 10px 0; }
    .error { color: red; text-align: center; margin-top: 10px; }
  </style>
</head>
<body>

<h1>Signup to MyTradingHub</h1>
<div class="form-container">
  <form id="signupForm">
    <input type="email" id="email" placeholder="Email Address" required>
    <input type="text" id="mobile" placeholder="Mobile Number" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
    <div class="otp-box" id="otpDisplay"></div>
    <input type="text" id="otp" placeholder="Enter OTP" required>
    <button type="submit">Verify & Submit</button>
    <div class="error" id="errorMsg"></div>
  </form>
</div>

<script>
  let generatedOtp = '';

  function generateOtp() {
    generatedOtp = Math.floor(100000 + Math.random() * 900000).toString();
    document.getElementById('otpDisplay').textContent = 'Your OTP: ' + generatedOtp;
  }

  generateOtp();

  document.getElementById('signupForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const mobile = document.getElementById('mobile').value.trim();
    const password = document.getElementById('password').value.trim();
    const confirmPassword = document.getElementById('confirmPassword').value.trim();
    const otpInput = document.getElementById('otp').value.trim();
    const errorBox = document.getElementById('errorMsg');
    errorBox.textContent = '';

    if (!email.includes('@') || !email.includes('.')) {
      errorBox.textContent = 'Please enter a valid email.';
      return;
    }
    if (password !== confirmPassword) {
      errorBox.textContent = 'Passwords do not match.';
      return;
    }
    if (otpInput !== generatedOtp) {
      errorBox.textContent = 'Invalid OTP.';
      return;
    }

    alert('Signup successful! You can now login.');
    location.href = 'login.html';
  });
</script>

</body>
</html>
