<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Add Balance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center">Admin Add Balance</h2>
    <div class="card mt-4 p-4">
      <form id="addBalanceForm">
        <div class="mb-3">
          <label for="userEmail" class="form-label">User Email</label>
          <input type="email" id="userEmail" class="form-control" required placeholder="Enter user email" />
        </div>
        <div class="mb-3">
          <label for="amount" class="form-label">Amount to Add</label>
          <input type="number" id="amount" class="form-control" required min="1" placeholder="Enter amount" />
        </div>
        <button type="submit" class="btn btn-primary w-100">Add Balance</button>
      </form>
    </div>
    <div class="text-center mt-4">
      <a href="dashboard.html" class="btn btn-secondary">Back to Dashboard</a>
    </div>
  </div>

  <script>
    const addBalanceForm = document.getElementById('addBalanceForm');

    addBalanceForm.addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('userEmail').value.trim();
      const amount = parseFloat(document.getElementById('amount').value);

      if (!email || isNaN(amount) || amount <= 0) {
        alert('Please enter valid email and amount');
        return;
      }

      // Load existing balances or initialize
      let balances = JSON.parse(localStorage.getItem('balances') || '{}');

      if (!balances[email]) {
        balances[email] = 0;
      }

      balances[email] += amount;

      // Save back to localStorage
      localStorage.setItem('balances', JSON.stringify(balances));

      alert(`Successfully added $${amount.toFixed(2)} to ${email}`);

      // Clear form
      addBalanceForm.reset();
    });
  </script>
</body>
</html>
