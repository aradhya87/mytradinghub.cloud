<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel - MyTradingHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Admin Control Panel</h2>

    <!-- TradingView Live Chart -->
    <div class="card mb-5">
      <div class="card-header">Live Trading Chart (Fake, Simulated)</div>
      <div class="card-body p-2">
        <iframe src="https://www.tradingview.com/chart/?symbol=OANDA:XAUUSD" width="100%" height="400" frameborder="0"></iframe>
        <div class="d-flex justify-content-between mt-3">
          <button class="btn btn-outline-success" onclick="simulateProfit()">ðŸ“ˆ Simulate +10% Profit</button>
          <button class="btn btn-outline-danger" onclick="simulateLoss()">ðŸ“‰ Simulate -10% Loss</button>
        </div>
      </div>
    </div>

    <!-- User Balance Table -->
    <div class="card p-4">
      <h5>All Registered Users</h5>
      <table class="table table-bordered bg-white mt-3">
        <thead>
          <tr>
            <th>Email</th>
            <th>Balance ($)</th>
            <th>Add Amount</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="clientsTable">
          <!-- User rows will be dynamically generated here -->
        </tbody>
      </table>
    </div>

    <div class="text-center mt-4">
      <a href="dashboard.html" class="btn btn-secondary">Back to Dashboard</a>
    </div>
  </div>

  <script>
    function loadClients() {
      const balances = JSON.parse(localStorage.getItem('balances') || '{}');
      const table = document.getElementById('clientsTable');
      table.innerHTML = '';

      Object.keys(balances).forEach(email => {
        const tr = document.createElement('tr');

        const emailTd = document.createElement('td');
        emailTd.textContent = email;

        const balanceTd = document.createElement('td');
        balanceTd.textContent = balances[email].toFixed(2);

        const inputTd = document.createElement('td');
        const input = document.createElement('input');
        input.type = 'number';
        input.min = '1';
        input.className = 'form-control';
        input.placeholder = 'Amount';
        inputTd.appendChild(input);

        const actionTd = document.createElement('td');
        const addButton = document.createElement('button');
        addButton.className = 'btn btn-success';
        addButton.textContent = 'Add Money';
        addButton.onclick = () => {
          const amount = parseFloat(input.value);
          if (!isNaN(amount) && amount > 0) {
            balances[email] += amount;
            localStorage.setItem('balances', JSON.stringify(balances));
            alert(`$${amount.toFixed(2)} added to ${email}`);
            loadClients();
          } else {
            alert('Please enter a valid amount');
          }
        };
        actionTd.appendChild(addButton);

        tr.appendChild(emailTd);
        tr.appendChild(balanceTd);
        tr.appendChild(inputTd);
        tr.appendChild(actionTd);

        table.appendChild(tr);
      });
    }

    function simulateProfit() {
      alert('ðŸ“ˆ Trading chart simulated for +10% profit trend');
    }

    function simulateLoss() {
      alert('ðŸ“‰ Trading chart simulated for -10% loss trend');
    }

    if (localStorage.getItem('isAdminLoggedIn') !== 'true') {
      alert('Access denied! Please login as admin.');
      window.location.href = 'admin-login.html';
    } else {
      loadClients();
    }
  </script>
</body>
</html>
