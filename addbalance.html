<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Fake Balance - MyTradingHub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container mt-5" style="max-width: 400px;">
    <h3 class="mb-4 text-center">Add Fake Balance</h3>
    <form id="balanceForm">
      <div class="mb-3">
        <label for="email" class="form-label">User Email</label>
        <input type="email" class="form-control" id="email" placeholder="user@example.com" required />
      </div>
      <div class="mb-3">
        <label for="amount" class="form-label">Amount to Add ($)</label>
        <input type="number" class="form-control" id="amount" min="0" step="0.01" placeholder="1000.00" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Add Balance</button>
    </form>
    <div id="message" class="mt-3 text-center"></div>
  </div>

  <script>
    document.getElementById('balanceForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim().toLowerCase();
      const amount = parseFloat(document.getElementById('amount').value);

      if (!email || isNaN(amount) || amount < 0) {
        document.getElementById('message').innerHTML = '<div class="text-danger">Please enter a valid email and amount</div>';
        return;
      }

      // Get balances object or create if not exist
      let balances = JSON.parse(localStorage.getItem('userBalances') || '{}');

      // Add amount to this email balance or create new
      if (!balances[email]) {
        balances[email] = 0;
      }
      balances[email] += amount;

      // Save updated balances
      localStorage.setItem('userBalances', JSON.stringify(balances));

      document.getElementById('message').innerHTML = `<div class="text-success">Added $${amount.toFixed(2)} to ${email}</div>`;

      // Clear form
      this.reset();
    });
  </script>
</body>
</html>
