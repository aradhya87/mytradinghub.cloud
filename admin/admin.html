<!-- admin/admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyTradingHub Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Admin Panel - MyTradingHub</h2>

    <!-- KYC Approvals -->
    <div class="card mb-4">
      <div class="card-header">KYC Requests</div>
      <div class="card-body">
        <table class="table" id="kycTable">
          <thead>
            <tr>
              <th>Email</th>
              <th>ID Number</th>
              <th>Front ID</th>
              <th>Back ID</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- Add Balance -->
    <div class="card mb-4">
      <div class="card-header">Add Balance to User</div>
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-4">
            <input type="email" class="form-control" id="userEmail" placeholder="User Email">
          </div>
          <div class="col-md-4">
            <input type="number" class="form-control" id="amount" placeholder="Amount in $">
          </div>
          <div class="col-md-4">
            <button class="btn btn-primary w-100" id="addMoneyBtn">Add Money</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Trade History -->
    <div class="card">
      <div class="card-header">User Trade History</div>
      <div class="card-body">
        <table class="table" id="tradeTable">
          <thead>
            <tr>
              <th>Email</th>
              <th>Pair</th>
              <th>Lots</th>
              <th>Type</th>
              <th>Result</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

  </div>

<script src="admin.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
