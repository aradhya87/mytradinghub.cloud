<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyTradingHub - KYC Verification</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #f4f6fa;
      font-family: Arial, sans-serif;
    }
    .container {
      margin-top: 50px;
      max-width: 600px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Real Name Verification</h2>
    <form id="kycForm">
      <div class="mb-3">
        <label for="idFront" class="form-label">Government ID - Front Side</label>
        <input class="form-control" type="file" id="idFront" accept="image/*,.pdf" required>
      </div>
      <div class="mb-3">
        <label for="idBack" class="form-label">Government ID - Back Side</label>
        <input class="form-control" type="file" id="idBack" accept="image/*,.pdf" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
    <div id="message" class="mt-3 text-center"></div>
  </div>

  <script>
    document.getElementById("kycForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const front = document.getElementById("idFront").files[0];
      const back = document.getElementById("idBack").files[0];
      if (!front || !back) {
        document.getElementById("message").innerHTML = "<div class='text-danger'>Please upload both sides of your ID</div>";
        return;
      }
      // Simulate successful upload
      document.getElementById("message").innerHTML = "<div class='text-success'>Documents submitted successfully</div>";
      setTimeout(() => {
        window.location.href = "dashboard.html";
      }, 2000);
    });
  </script>
</body>
</html>
