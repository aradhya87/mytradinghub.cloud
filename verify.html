<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verify My Account - MyTradingHub</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #f5f9ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px 20px;
      color: #0d1b37;
    }
    .verify-container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 40px;
      border-radius: 14px;
      box-shadow: 0 3px 15px rgba(0 85 255 / 0.2);
    }
    h1 {
      color: #0055ff;
      margin-bottom: 20px;
      font-weight: 700;
    }
    form {
      margin-bottom: 30px;
    }
    form label {
      display: block;
      font-weight: 600;
      margin: 12px 0 8px;
    }
    form input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .btn-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      margin-top: 30px;
    }
    .btn-group button {
      padding: 12px;
      font-weight: 600;
      background-color: #0055ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .btn-group button:hover {
      background-color: #003bb5;
    }
  </style>
</head>
<body>
  <div class="verify-container">
    <h1>Verify My Account</h1>
    <form>
      <label for="id-doc">Upload Government ID</label>
      <input type="file" id="id-doc" name="id-doc" required />

      <label for="proof-doc">Upload Proof of Address</label>
      <input type="file" id="proof-doc" name="proof-doc" required />
    </form>

    <div class="btn-group">
      <button>Deposit</button>
      <button>Withdrawal</button>
      <button>Wallet</button>
      <button>Real Name Verification</button>
      <button>Invite Friends</button>
      <button>Change Password</button>
      <button>Announcement</button>
      <button>Online Service</button>
      <button onclick="window.location.href='login.html'">Logout</button>
    </div>
  </div>
</body>
</html>
