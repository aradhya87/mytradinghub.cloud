<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verify My Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center">Real Name Verification</h2>
    <div class="card mt-4 p-4">
      <form id="verifyForm">
        <div class="mb-3">
          <label for="frontID" class="form-label">Upload Government ID - Front Side</label>
          <input type="file" class="form-control" id="frontID" required />
        </div>
        <div class="mb-3">
          <label for="backID" class="form-label">Upload Government ID - Back Side</label>
          <input type="file" class="form-control" id="backID" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
    </div>
    <div class="text-center mt-4">
      <a href="dashboard.html" class="btn btn-secondary">Back to Dashboard</a>
    </div>
  </div>

  <script>
    document.getElementById('verifyForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // You can add file validation here if needed
      alert('Verification documents submitted successfully');
      window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
